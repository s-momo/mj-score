<!DOCTYPE html>
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>jQueryの練習</title>
    </head>
    <body>
        <p>jQueryの練習</p>
        <div id="box" style="width:100px;height:100px;background:red;"></div>
        <ul id='main'>
            <li>0</li>
            <li class='item'>1</li>
            <li class='item'>2</li>
            <li>
                3
                <ul id='sub'>
                    <li>3-1</li>
                    <li>3-2</li>
                    <li class='item'>3-3</li>
                    <li class='item'>3-4</li>
                </ul>
            </li>
        </ul>
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script>
            $(function(){
                $("li:contains('2')").css('color','pink');
               
            //$("li:contains('2')").fadeOut(1000);
            //$("li:contains('2')").toggle(500);
            $('#box')
                .mouseover(function(){
                    $(this).css('background','blue');
                })
                .mouseout(function(){
                    $(this).css('background','red');
                })
                .mousemove(function(e){
                    $(this).text(e.pageX);
                })
            });
        </script>
    </body>
</html>
